<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>

<h3>Add Staff</h3>
<p>
<div align="center" >
    <a th:align="left" th:href="@{/staff}" class="btn btn-secondary">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:object="${staff}" th:action="@{/staff/create}"
          method="POST" novalidate="novalidate" >
        <table class="table table-striped table-dark" >
            <tr>
                <td>Employee Code</td>
                <td><input type="text" th:field="*{staffCode}"/></td>
                <td colspan="2" style="color: red" th:if="${#fields.hasErrors('staffCode')}" th:errors="*{staffCode}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"th:field="*{staffName}" /></td>
                <td colspan="2" style="color: red" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"th:field="*{staffAge}" th:errors="*{staffAge}" /></td>
                <td colspan="2" style="color: red" th:if="${#fields.hasErrors('staffAge')}" th:errors="*{staffAge}"></td>

            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="number"th:field="*{salary}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><SELECT th:field="*{branch}">
                    <option th:each="br:${branch}" th:text="${br.getNameBranch()}" th:value="${br.getIdBranch()}">
                    </option>
                </SELECT></td>
            </tr>
            <tr><td colspan="2" align="center"><button class="btn btn-secondary" type="submit">Summit</button></td></tr>

        </table>
    </form>
</div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
