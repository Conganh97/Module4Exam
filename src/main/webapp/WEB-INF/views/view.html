<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Staff</h3>
<p>
  <div align="center">
  <a th:href="@{/staff}" class="btn btn-secondary">
    Back to staff list
  </a>
</p>
<div id="detail">
  <div class="cusdetail">
    <label>Employee Code:</label>
    <label th:text="${staffView.staffCode}"></label>
  </div>
  <div class="cusdetail">
    <label>Name:</label>
    <label th:text="${staffView.staffName}"></label>
  </div>
  <div class="cusdetail">
    <label>Age:</label>
    <label th:text="${staffView.staffAge}" > </label>
  </div>
  <div class="cusdetail">
    <label>Salary:</label>
    <label th:text="${staffView.salary}"></label>
  </div>
  <div class="cusdetail">
    <label>Branch:</label>
    <label th:text="${staffView.branch.getNameBranch()}" ></label>
  </div>

</div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
